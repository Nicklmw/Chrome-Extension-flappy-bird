<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Pokemon Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="meunContainer" id="meunContainer">
      <div class="title"></div>
      <div class="Allpokeballs">
        <img class="pokemon-ball" src="pokeball.png" alt="pokeball" />
        <img class="pokemon-ball" src="graetball.png" alt="greatballggc" />
        <img class="pokemon-ball" src="ultraball.png" alt="ultraball" />
      </div>
    </div>

    <div class="gameContainer" id="gameContainer">
      <div class="container" id="container">
        <div id="score"></div>
        <img
          id="pokemon"
          src="https://archives.bulbagarden.net/media/upload/7/79/Dream_Pok%C3%A9_Ball_Sprite.png
      "
          alt="pokeball"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
